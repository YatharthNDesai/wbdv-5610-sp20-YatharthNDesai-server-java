<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Course Manager</title>
    <!-- Booststrap has been used to give the page a consistent look-->
    <link
            href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
            rel="stylesheet"
    />
</head>
<body>
<div class="container">
    <h1>
        Sign Up
    </h1>
    <!-- The Register form begins here-->
    <form>
        <!-- Username field-->
        <div class="form-group row">
            <label for="username" class="col-sm-2 col-form-label ">
                Username
            </label>
            <div class="col-sm-10">
                <input type="text" id="username" class=" form-control wbdv-field wbdv-username"
                       placeholder="Username">
            </div>
        </div>
        <!-- Password field -->
        <div class="form-group row">
            <label for="password" class="col-sm-2 col-form-label ">
                Password
            </label>
            <div class="col-sm-10">
                <input type="password" id="password" class=" form-control wbdv-field wbdv-password"
                       placeholder="Password">
            </div>
        </div>
        <!-- Verify Password Field-->
        <div class="form-group row">
            <label for="verify-password" class="col-sm-2 col-form-label">
                Verify Password
            </label>
            <div class="col-sm-10">
                <input type="password" id="verify-password" class=" form-control wbdv-field wbdv-password-verify"
                       placeholder="Password">
            </div>
        </div>
        <!--Register Button-->
        <div class="form-group row">
            <label class="col-sm-2 col-form-label">
            </label>
            <div class="col-sm">
                <button type="button" onclick="window.location.href = '../profile/profile.template.client.html'" class="button form-control btn btn-primary wbdv-button wbdv-register">
                    Sign Up
                </button>
            </div>
        </div>
        <!-- Cancel Button-->
        <div class="form-group row">
            <label class="col-sm-2 col-form-label">
            </label>
            <div class="col-sm">
                <button type="button" onclick="window.location.href='../index.html'" class="btn btn-danger form-control">
                    Cancel
                </button>
                <!-- Login link-->
                <div class="row">
                    <div class="col-sm-6">
                        <a href="../login/login.template.client.html" class="wbdv-link wbdv-login">
                            Login
                        </a>
                    </div>
                </div>
            </div>
        </div>

    </form>
</div>

</body>
</html>
