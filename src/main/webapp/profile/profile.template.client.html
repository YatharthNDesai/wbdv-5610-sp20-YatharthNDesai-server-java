<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Profile</title>
    <link
            href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
            rel="stylesheet"
    />
</head>
<body>
<div class="container">
    <h1>Profile</h1>
    <form>
        <div class="form-group row">
            <label class="col-sm-2 col-form-label">Username</label>
            <div class="col-sm-10">
                <input type="text" class="form-control wbdv-field wbdv-username"
                       placeholder="Username">
            </div>
        </div>
        <div class="form-group row">
            <label class="col-sm-2 col-form-label">Phone</label>
            <div class="col-sm-10">
                <input type="number" class="form-control wbdv-field wbdv-phone" placeholder="Phone">
            </div>
        </div>
        <div class="form-group row">
            <label class="col-sm-2 col-form-label">Email</label>
            <div class="col-sm-10">
                <input type="email" class="form-control wbdv-field wbdv-email" placeholder="email">
            </div>
        </div>
        <div class="form-group row">
            <label class="col-sm-2 col-form-label">Role</label>
            <div class="col-sm-10">
                <select class="form-control wbdv-field wbdv-role">
                    <option>
                        Faculty
                    </option>
                    <option>
                        Student
                    </option>
                    <option>
                        Admin
                    </option>
                </select>
            </div>
        </div>
        <div class="'form-group row">
            <label class="col-sm-2 col-form-label">Date of Birth</label>
            <div class="col-sm-10">
                <input type="date" class="form-control wbdv-field wbdv-dob">
            </div>
        </div>
        <div>
            <button type="submit" class="wbdv-button wbdv-update">
                Update
            </button>
        </div>

    </form>
</div>

</body>
</html>
